[os]
style = "bold maroon"
disabled = false

[os.symbols]
Macos = "􀣺 "

[package]
disabled = true

[directory]
format = '[$path]($style)'
truncation_length = 4
truncation_symbol = "../"
truncate_to_repo = false
style = "blue"


[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = '[ $branch]($style)'
style = "bright-black"

[git_status]
format = '[ (\[ [($conflicted$modified )](sapphire)[($ahead_behind )](yellow)[($stashed)](maroon) \])]($style)'
style = "overlay0"
conflicted = "􀚎 ${count}"
modified = "􁙡 ${count}"
stashed = "􀐞 ${count}"
ahead = '􀄶 ${count}'
diverged = '􀚎 􀄶 ${ahead_count}􀄷 ${behind_count}'
behind = '􀄷 ${count}'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
disabled = true

[env_var]
disabled = true

[status]
disabled = true

[nodejs]
format = 'via [🤖 $version](bold green) '

[python]
symbol = ""
format = '[$symbol [$version](red) (\($virtualenv\))]($style)'
style = "bright-black"
